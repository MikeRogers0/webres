    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">WebRes</a>
                </div>
            </div>
        </div>

        <div class="container">
	        
			<div class="row">
				<div class="span8">
					<p><em>Canvas Maps go here</em></p>
				</div>
				<div class="span4">
					<form>
						<fieldset>
							<legend>Legend</legend>
							<label>Start Location</label>
							<input type="text" placeholder="48.4040404, 56.30303030">
							<label>End Location</label>
							<input type="text" placeholder="35.4040404, 36.30303030">
							<span class="help-block">...</span>
							<button type="submit" class="btn">Update Map</button>
						</fieldset>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="span8">
					<div class="tabbable"> <!-- Only required for left/right tabs -->
					  <ul class="nav nav-tabs">
					    <li class="active"><a href="#tab1" data-toggle="tab">Semantic Options</a></li>
					    <li><a href="#tab2" data-toggle="tab">Movement Options</a></li>
					  </ul>
					  <div class="tab-content">
					    <div class="tab-pane active" id="tab1">
							<form>
								<fieldset>
									<label class="checkbox">
									<input type="checkbox"> Terrain
									</label>
									<label class="checkbox">
									<input type="checkbox"> Weather
									</label>
									<label class="checkbox">
									<input type="checkbox"> Mines
									</label>
								</fieldset>
							</form>
					    </div>
					    <div class="tab-pane" id="tab2">
					    	<form>
								<fieldset>
									<label class="checkbox">
										<input type="checkbox"> Land
									</label>
									<label class="checkbox">
										<input type="checkbox"> Water
									</label>
								</fieldset>
							</form>
					    </div>
					  </div>
					</div>
				</div>
			</div>
	        
            <hr>

            <footer>
                <p>By [Our ID's here]</p>
            </footer>
