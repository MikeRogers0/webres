<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WebRes - Route Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">WebRes - Route Finder</a>
                </div>
            </div>
        </div>

        <div class="container">
	        
			<div class="row">
				<div class="span8">
					<div class="canvas-maps">
						<canvas id="canvasBackground" width="640" height="400"></canvas>
						<canvas id="canvasMap" width="640" height="400"></canvas>
						<canvas id="canvasFlare" width="640" height="400"></canvas>
					</div>
				</div>
				<div class="span4">
					<form>
						<fieldset>
							<legend>Movement</legend>
							<label>Start Latitude</label>
								<input type="text" id="startLat" placeholder="51.5171" value="51.5171">
							<label>Start Longitude</label>
								<input type="text" id="startLng" placeholder="0.1062" value="0.1062">
							<label>End Latitude</label>
								<input type="text" id="endLat" placeholder="51.6171" value="51.6171">
							<label>End Longitude</label>
								<input type="text" id="endLng" placeholder="0.1062" value="0.1062">
						</fieldset>
						<button type="button" class="btn" id="updateMap">Update Map</button>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="span8">
					<form>
						<fieldset>
							<legend>Time</legend>
							<input id="time" type="range"/> 00h 30m
						</fieldset>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="span8">
					<div class="tabbable"> <!-- Only required for left/right tabs -->
					  <ul class="nav nav-tabs">
					    <li class="active"><a href="#tab1" data-toggle="tab">Semantic Options</a></li>
					    <li><a href="#tab2" data-toggle="tab">Visual Options</a></li>
					    <li><a href="#tab3" data-toggle="tab">Movement Options</a></li>
					  </ul>
					  <div class="tab-content">
					    <div class="tab-pane active" id="tab1">
							<form>
								<fieldset>
									<label class="checkbox">
										<input type="checkbox" checked="checked" id="terrainCBX"> Terrain (Green on Map)
									</label>
									<label class="checkbox">
										<input type="checkbox" checked="checked" id="weatherCBX"> Weather (Blue on Map)
									</label>
									<label class="checkbox">
										<input type="checkbox" id="minesCBX"> Mines (Black in Map)
									</label>
									
								</fieldset>
							</form>
					    </div>
					    <div class="tab-pane" id="tab2">
					    	<form>
								<fieldset>
									<label class="checkbox">
										<input type="checkbox" checked="checked" id="bgMapCBX"> Background Map
									</label>
									<label class="checkbox">
										<input type="checkbox" id="gridDotCBX"> Grid (Dotted)
									</label>
									<label class="checkbox">
										<input type="checkbox" id="gridCBX"> Grid (Squares)
									</label>
								</fieldset>
							</form>
					    </div>
					    <div class="tab-pane" id="tab3">
					    	<form>
								<fieldset>
									<label class="checkbox">
										<input type="checkbox"> Land
									</label>
									<label class="checkbox">
										<input type="checkbox"> Water
									</label>
								</fieldset>
							</form>
					    </div>
					  </div>
					</div>
				</div>
			</div>
	        
            <hr>

            <footer>
                <p>By 447955, 676014, 473395, 447967</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
